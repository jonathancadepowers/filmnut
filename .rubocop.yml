require: rubocop-rails
AllCops:
  Exclude:
    - 'Gemfile'
    - 'Rakefile'
    - 'test/**/*'
    - 'lib/tasks/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'config.ru'
    - 'bin/**/*'
    - 'app/helpers/devise_helper.rb'
Documentation:
    Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes